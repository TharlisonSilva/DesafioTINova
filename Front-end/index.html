<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css" type="text/css">
    <title>Cadastro de veiculos</title>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputVeiculo">Veiculo</label>
                    <input type="text" class="form-control" id="veiculo" placeholder="Veiculo">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputMarca">Marca</label>
                    <input type="text" class="form-control" id="marca" placeholder="Marca">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputAno">Ano</label>
                    <input type="text" class="form-control" id="ano" placeholder="Ano Ex: 2022" maxlength="4" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputMarca">Cadastrado</label>
                    <input type="text" class="form-control" id="Cadastrado" disabled>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputAno">Atualizado</label>
                    <input type="text" class="form-control" id="Atualizado" disabled>
                </div>
                <div class="form-group col-md-2">
                    <label class="form-check-label" for="exampleRadios1">Vendido</label>
                    <br />
                    <br />
                    <div class="form-check">
                        <label class="form-check-label" for="exampleRadios1">Sim</label>
                        <input type="radio" name="radioVendido" id="vendidoTrue" value="1">
                        
                        <label class="form-check-label" for="exampleRadios1">Não</label>
                        <input type="radio" name="radioVendido" id="vendidoFalse" value="0">
                        
                    </div>
                </div>
                <div class="form-group col-md-6">
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            
            <button type="button" class="btn btn-success btn-salvar">Salvar</button>

        </form>

        <br />
        <br />
        <br />
        <br />

        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Veiculo</th>
                <th scope="col">Marca</th>
                <th scope="col">Ano</th>
                <th scope="col">Descrição</th>
                <th scope="col">Vendido</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="conteudo-tabela">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>
                    <button type="button" class="btn btn-primary">Editar</button>
                    <button type="button" class="btn btn-danger">Excluir</button>
                </td>
              </tr>
              
            </tbody>
          </table>
          
    </div>

    
    <script src="./scrypts/JQuery.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./scrypts/index.js"></script> 
</body>
</html>
